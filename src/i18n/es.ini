[roadmap]
header = 'Timeline <span class=\"orange-span\">&amp;</span> roadmap'
2012 = 'La idea, solicitudes de patente a Rospatent (RF) y EAPO (Eurasia), la formación del concepto de proyecto'
2013 = 'Obtener la primera patente de la Federación Rusa, inicio del desarrollo del proyecto'
2014 = 'Probar el prototipo, instalación piloto de botones de multicompartir en las páginas'
2015 = 'Presentar la primera solicitud de patente en los EE. UU., finalización del sistema'
2016 = 'Inicio de la adaptación del proyecto a la cadena de bloques, mejora del concepto'
2017 = 'Lanzamiento de sharpay.io VIP, apertura de la prioridad PCT de la patente internacional para la nueva solicitud en 152 país, Preventa, preparación de la Venta de tokens'
2018 = 'Venta de tokens al holding, retirada de los tokens en el proyecto a criptointercambios internacionales, desarrollo de la funcionalidad principal, desarrollo de botones para aplicaciones móviles, promoción y ventas en Europa y Asia, transferencia de la prioridad PCT de la patente internacional a las fases de patentado nacional'
2019 = 'Lanzamiento de la cadena de bloques (basada en una bifurcación de BitShares), migración de los tokens al sistema de cadena de bloques, adaptación del proyecto a los requisitos de los reguladores nacionales, entrada en los mercados de Estados Unidos, Canadá y Latinoamérica'
2020 = 'Obtener patentes nacionales, desarrollo e implementación de programas de socios con páginas web y tiendas en línea de intercambio de bienes y servicios a cambio de los tokens sharpay de los usuarios, escalado del proyecto, acceso a todos los mercados más importantes en el mundo, ventas y marketing activos'

