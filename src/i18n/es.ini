[view]
what_is_that = 'Que es eso'
p1 = '<strong class=\"brand\">Shar<span>pay</span></strong> es un nuevo botón de compartir y multi-compartir para páginas web con recompensas de promoción de contenido para usuarios basadas en blockchain. La multisharing es una oportunidad de compartir contenido en varias redes sociales con un solo click. Los usuarios reciben premios por compartir o visitas de los otros usuarios por medio de los enlaces compartidos (depende de la configuracion). Esto supone un crecimiento de la conversión para los sitios y capacidad de compartir cómoda para los usuarios.'
p2 = 'El botón de sharpay puede tener cualquier aspecto; por ejemplo, se puede diseñar como en esta página o personalizarse para el diseño web que prefiera. El botón de <strong class=\"brand\">shar<span>pay</span></strong> puede ser de cualquier color o forma, puede tener cualquier logotipo de redes sociales conectadas. La principal característica del botón es el código, que se activa al hacer clic en el botón. También puede usar su propio diseño y emparejarlo con nuestro código.'
connections = 'Conexiones'
connections_p1 = 'Ahora Facebook, Twitter, LinkedIn, VK, Reddit, Telegram, Tumblr ya están conectados al multicompartir de la versión funcional del botón de <strong class=\"brand\">shar<span>pay</span></strong>. También puede copiar un enlace directo único y compartirlo usted mismo en foros, blogs y en comentarios.'
connections_p2 = 'Seguimos trabajando en conectar nuevas redes sociales, como WeChat, Weibo, QQ, G+, Viber, LiveJournal y otras.'

[sites]
how_it_works = 'Cómo funciona <br><span class=\"orange-span\">en las páginas</span>'
asterisk1 = '* El administrador de la página ve el anuncio y va a <strong class=\"brand\">shar<span>pay</span></strong>.io - en la cuenta de <strong class=\"brand\">shar<span>pay</span></strong>.io, todas las acciones en interés de la página las desempeña su propietario o administrador (gestor) si hay una autoridad y comisión apropiadas.'
diagram_path = '/images/schemas/sharpayforsites_es.svg?v=1'
diagram_small_path = '/images/schemas/sharpayforsites_small_es.svg?v=1'

[users]
how_it_works = 'Cómo funciona con los <span class=\"orange-span\">usuarios</span>'
asterisk1 = 'El usuario va a cualquier página - la redirección en línea del usuario a cualquier página que ya tenga instalado el botón de multicompartir de <strong class=\"brand\">shar<span>pay</span></strong> en lugar de los botones habituales de compartir'
asterisk2 = 'Hace clic en el botón animado de <strong class=\"brand\">shar<span>pay</span></strong> - en el momento de compartir por primera vez, el usuario automáticamente crea un escaparate personal en <strong class=\"brand\">shar<span>pay</span></strong>'
asterisk3 = 'Comparte contenido - el usuario publica un enlace a contenido interesante en sus páginas en redes sociales, en una o más a su discreción'
asterisk4 = 'Retira tokens - a través de un programa trimestral de compra de tokens o a través de criptointercambios'
asterisk5 = 'Recibe notificación del nuevo contenido según el objetivo - <strong class=\"brand\">shar<span>pay</span></strong> envía a los usuarios que cumplan los criterios especificados notificaciones acerca de la posibilidad de compartir nuevo contenido interesante que las páginas promocionan por tokens'
diagram_path = '/images/schemas/sharpayforusers_es.svg?v=1'

[advantages]
header = 'Ventajas de <span class=\"orange-span\">multicompartir</span> y estimular con <span class=\"orange-span\">tokens</span>'
p1 = 'incrementa la distribución de conversiones del contenido de la página en redes sociales'
