[advisers]
header = 'Nuestros <span class=\"orange-span\">asesores</span>'

ken = 'Ken Huang'
ken_title = 'Científico jefe en cadena de bloques, vicepresidente de Huawei Technologies'
ken_bio = 'Trabajó para la oficina federal de CGI en EE. UU. como director de ciberseguridad y director de seguridad en la nube. Estableció la práctica de gestión de identidad federal CGI y el centro de competencia de seguridad cibernética. Mientras trabajaba para CGI como consultor ejecutivo, Ken consultó al gobierno federal de Estados Unidos, instituciones financieras, compañías de servicios públicos y proporcionó consejo en finanzas, cadena de bloques y seguridad cibernética. Se graduó en la Universidad Zhejian Normal, Universidad Xian Jiaotong en China y Universidad de Lausana en Suiza.'

simon = 'Simon Choi'
simon_title = 'Top 10 en ICObench, Fintech y ICO Lawyer'
simon_bio = 'Abogado internacional con más de 25 años de experiencia, cualificado para ejercer la abogacía en Inglaterra y Gales, y en Hong Kong, China. Es un conocido orador y blogger de cadena de bloques, calificado como Top 10 por ICObench. Simon se graduó en la facultad de derecho de la Universidad de Pekín, la Universidad de Londres y la Universidad de Hong Kong, respectivamente. Simon brinda asesoramiento y revisión de nuevas regulaciones de cadena de bloques en varias jurisdicciones para garantizar el más alto grado de cumplimiento y adhesión a todas las políticas gubernamentales relevantes hacia la tecnología de cadena de bloques.'

vincent = 'Vincent Mascart'
vincent_title = 'Entusiasta de la cadena de bloques, desarrollador y blogger'
vincent_bio = 'Emprendedor, desarrollador y fundador de varias compañías, ha brindado servicios de consultoría a varias compañías internacionales y ahora está totalmente enfocado en las tecnologías de cadena de bloques. Entusiasta de la cadena de bloques, uno de los bloggers top en las cadenas de bloques Steemit y Golos. Testigo de múltiples proyectos DPOS (Steemit, Golos, etc.), ha creado y desplegado exitosamente varias aplicaciones basadas en cadena de bloques. Habla francés, inglés, holandés, italiano, chino y está aprendiendo ruso.'

