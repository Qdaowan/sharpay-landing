header = '<span class=\"orange-span\">고문</span>'

ken = 'Ken Huang'
ken_title = '수석 블록체인 과학자, Huawei Technologies 부사장'
ken_bio = '미국의 CGI 연방 사무소에서 사이버 보안 담당 이사 및 클라우드 보안 담당 이사로 근무했습니다. 그는 CGI Federal Identity Management Practice와 Cyber Security Competence Center를 설립했습니다. CGI에서 경영진 컨설턴트로 근무하면서 Ken은미국 연방 정부, 금융 기관 및 유틸리티 회사에 자문을 하고 재무, 블록체인 및 사이버 보안에 대한 전문 지식을 제공했습니다. 그는 중국의 Zhejian Normal University, Xian Jiaotong University, 스위스의 Lausanne 대학을 졸업했습니다.'

simon = 'Simon Choi'
simon_title = 'ICObench TOP 10, Fintech & ICO 변호사'
simon_bio = '25년 이상의 경력을 지닌 국제 변호사로서 잉글랜드 & 웨일즈, 홍콩에서 변호사로 일할 자격을 보유하고 있습니다. 그는 잘 알려진 블록체인 연설가이자 블로거로, ICObench로부터 세계 TOP 10의 등급을 받았습니다. Simon은 베이징 대학교, 런던 대학교, 홍콩 대학교의 법대를 각각 졸업했습니다. Simon은 다양한 관할권에서 새로운 블록체인 규정을 자문하고 검토하여 블록체인 기술에 대한 모든 관련 정부 정책에 대한 최고 수준의 컴플라이언스 및 준수를 보장합니다.'

vincent = 'Vincent Mascart'
vincent_title = '블록체인 애호가, 개발자 & 블로거'
vincent_bio = '기업가, 개발자, 여러 기업의 창업자로서 여러 국제 기업에 컨설팅을 제공했으며 현재는 블록체인 기술에 전적으로 집중하고 있습니다. 블록체인 애호가, Steemit 및 Golos Blockchains의 Top 블로거 중 한 명. 여러 DPOS 프로젝트 (Steemit, Golos 등)에 대한 경험자로서 여러 블록체인 기반의 애플리케이션을 성공적으로 만들고 배포했습니다. 불어, 영어, 네덜란드어, 이탈리아어, 중국어를 구사하며 러시아어를 배우고 있습니다.'

